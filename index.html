<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS Reader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm6QZ5Hn5k9CQeN4l6nJ+fKZkN2EV2iQRiUwZ48vBO3BdlXnR"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <form id="rss-form" class="rss-form">
        <div class="mb-3">
          <input id="url-input" name="url" type="text" class="form-control w-100" placeholder="ссылка RSS" aria-label="url" required autocomplete="off" autofocus/>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
      <div id="feedback" class="form-text mt-2"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
